<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container rounded-md mx-auto lg:w-1/3 p-3 mt-6 bg-sky-400">
        <div class="mx-auto mt-3" id="inputBox">
            <input type="text" id="task" class="rounded-sm lg:w-3/4 bg-gradient-to-r from-amber-200 to-pink-400 p-1 pl-3 placeholder:text-slate-600" placeholder="Enter Your task" id="task" onkeydown="event.key == 'Enter' ? getTask() : '' ">
            <button class="text-slate-700 bg-red-500 text-sm px-3 py-2 w-1/5 ml-2 text-white rounded-full hover:bg-red-400 hover:text-black" onclick="getTask()">Add list</button>
        </div>
        <div class="bg-slate-50 py-4 px-2 mt-3 flex justify-around flex-wrap rounded-md" id="frame"></div>
    </div>
    <div class="msg lg:w-2/12 fixed bottom-0 right-0 mb-3 mr-3 p-2 bg-green-300 rounded-md hidden justify-around items-center animate__animated animate__bounceInRight">
        <span class="material-icons w-1/12">check_outlin</span>
        <span>Task deleted successfully!</span>
    </div>
    <div class="msg2 lg:w-2/12 fixed bottom-0 left-0 mb-3 ml-3 p-2 bg-green-300 rounded-md hidden justify-around items-center animate__animated animate__bounceInLeft">
        <span class="material-icons w-1/12">check_outlin</span>
        <span>Task deleted successfully!</span>
    </div>
    <div class="menu hidden w-40 p-1 px-3 rounded-md shadow bg-slate-50">
        <div class="complete flex items-center my-1 p-1 rounded-sm cursor-pointer bg-white shadow hover:shadow-lg" onclick="taskDone(this.value)">
            <span class="material-icons w-1/12">check_outlin</span><span class="ml-6">Complete</span>
        </div>
        <div class="delete flex items-center my-1 p-1 rounded-sm cursor-pointer bg-white shadow hover:shadow-md" onclick="deleteTask(this.value)">
            <span class="material-icons">delete_outline</span><span class="ml-3">Remove</span>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
